<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Assignment</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="right">
                <h2>Get Everything You Need For Creating WordPress Websites.</h2>
                <img class="image" src="illustration.png" alt="">
                <h3 class="subscriberText">All-in-One Multifunctional Subscribe Service Perfect for Launching All Kinds of WordPress Projects!</h3>
            </div>
            <div class="left">
                <img class="cross" src="cross.svg" alt="">
                <h4>SUBSCRIBE AND GET YOUR BONUS!</h4>
                
                <form action="/" method="post">
                    <div class="inputContainer">
                        <input type="text" name="email" id="" placeholder="Email"> <br>
                    </div>
                    <div class="inputContainer">
                        <input type="text" name="fname" id="" placeholder="First Name"><br>
                    </div>
                    <div class="inputContainer">
                        <input type="text" name="lname" id="" placeholder="Last Name"><br>
                    </div>
                    <div class="inputContainer">
                        <input type="text" name="address" id="" placeholder="Address"><br>
                    </div>
                    <button>STAY UPDATED</button>
                </form>
                <span class="privacyText"><img class="lock" src="lock.svg" alt="">Your information will never be shared with any third party.</span></img>
                
            </div>
        </div>
    </div>
</body>
</html>
